---
- name: add repo
  yum_repository:
    name: hashicorp repo
    description: add hashicorp repo
    baseurl: https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo
    gpgkey: https://rpm.releases.hashicorp.com/gpg
    
- name: install nomad
  yum:
    name: nomad
    state: installed
  notify: restart nomad